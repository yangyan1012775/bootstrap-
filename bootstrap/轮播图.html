<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        #Slide{
            width:300px;
            height:176px;
            margin:0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <h2 class="page-header">轮播图</h2>
            <div class="carousel slide" id="Slide" data-ride="carousel">
                <!--图片按钮-->
                <ol class="carousel-indicators">
                    <li data-target="#slide" data-slide-to="0" active></li>
                    <li data-target="#slide" data-slide-to="1"></li>
                    <li data-target="#slide" data-slide-to="2"></li>
                </ol>
                <!--图片主题-->
                <div class="carousel-inner">
                    <div class="item active">
                    <img src="boyaa/gamepic1.jpg" alt="">
                    <div class="carousel-caption">
                        MR and MRS
                    </div>
                </div>
                <div class="item">
                    <img src="boyaa/gamepic3.jpg" alt="">
                    <div class="carousel-caption">
                        掼蛋
                    </div>
                </div>
                <div class="item">
                    <img src="boyaa/gamepic1.jpg" alt="">
                    <div class="carousel-caption">
                        炸金花
                    </div>
                </div>
                </div>
                <a href="#Slide" class="left carousel-control" data-slide="prev">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </a>
                <a href="#Slide" class="right carousel-control" data-slide="next">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-1"></div>

    </div>
</div>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
    $('#Slide').carousel({
        interval:1000
    })
</script>
</body>
</html>
