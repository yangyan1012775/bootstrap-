<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">

            <h2 class="page-header">进度条</h2>
            <label for="hc">HTML+CSS</label>
            <div class="progress" id="hc">
                <div class="progress-bar progress-bar-info" role="progressbar" style="width: 40%;"></div>
            </div>
            <h2 class="page-header">条纹进度条</h2>
            <div class="progress progress-striped" id="hc">
                <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 60%;"></div>
            </div>
            <h2 class="page-header">动画进度条</h2>
            <div class="progress progress-striped active" id="hc">
                <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 80%;"></div>
            </div>
            <h2 class="page-header">堆叠进度条</h2>
            <div class="progress progress-striped active" id="hc">
                <div class="progress-bar progress-bar-success" role="progressbar" style="width: 20%;"></div>
                <div class="progress-bar progress-bar-info" role="progressbar" style="width: 20%;"></div>
                <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 20%;"></div>
            </div>
        </div>
        <div class="col-sm-1"></div>

    </div>
</div>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
