<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        #nav{
            background: #191D3A;
        }
        .logo{
            width:200px;
            background: url("boyaa/logo.png");
            /*把背景图像扩展至足够大，以使背景图像完全覆盖背景区域。*/
            background-size: cover;
            border-radius: 50%;
        }
        #navbar ul li a{
            color: #ffffff;
        }
        #navbar ul li a:hover{
            background: gold;
            color:#000000;
        }
        button{
            margin-top: 10px;
            margin-left: 10px;
        }
        #navbar .droplist{
            background: darkred;
            /*width: 20px;*/
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="nav">
        <!--navbar-inverse设置颜色 navbar-fixed-top固定定位 navigation导航-->
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="container-fluid">
                <!--container-fluid导航栏元素平铺-->
                <div class="navbar-header">
                    <a href="#" class="navbar-brand logo"></a>
                    <!--汉堡按钮-->
                    <!--navbar-toggle触发 collapse堆叠 data-target="#navbar"声明此汉堡按钮指向id为navbar的元素-->
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <!--响应式堆叠，当屏幕宽度小于**时 出现汉堡按钮-->
                    <!--navbar-nav声明导航栏里面的导航元素-->
                    <ul class="nav navbar-nav">
                        <li><a href="#">首页</a></li>
                        <li><a href="">博雅体育</a></li>
                        <li><a href="">博雅游戏</a></li>
                        <li  class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">博雅娱乐
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu droplist">
                                <li><a href="#">炸金花</a></li>
                                <li><a href="#">斗地主</a></li>
                                <li><a href="#">升级</a></li>
                            </ul>
                        </li>
                        <li><a href="">博雅电影</a></li>
                        <li><a href="">博雅商城</a></li>
                        <li><a href="">关于我们</a></li>
                        <li><a href="">联系我们</a></li>
                        <li><button class="btn btn-info">登录</button></li>
                        <li><button class="btn btn-success">注册</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </nav>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
