<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面板</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">

            <h2 class="page-header">模态框</h2>
           <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#login">
               填写登录信息
           </button>
            <div class="modal" id="login">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">请输入您的信息</h4>
                        </div>
                        <div class="modal-body">
                            <form action="" role="form">
                                <div class="form-group">
                                    <label for="Name">用户名</label>
                                    <input type="text" placeholder="用户名" id="Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="psd">用户密码</label>
                                    <input type="password" placeholder="请输入用户密码" id="psd" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="repsd">确认用户密码</label>
                                    <input type="password" placeholder="请输入用户密码" id="repsd" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="ema">请输入用户邮箱</label>
                                    <input type="email" placeholder="请输入用户邮箱" id="ema" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="select">请选择地址</label>
                                    <select id="select" class="form-control">
                                        <option value="">请选择</option>
                                        <option value="">江苏</option>
                                        <option value="">上海</option>
                                        <option value="">北京</option>
                                        <option value="">天津</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-dismiss="modal">关闭</button>
                            <button class="btn btn-success">提交/button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>

    </div>
</div>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
